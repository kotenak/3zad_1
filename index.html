<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4682B4"></a-box>
      <a-cone position="0 1.25 -5" rotation="0 45 0" color="#87CEEB" radius-bottom="2" radius-top="0.1"></a-cone>
      <a-cylinder position="1 0.75 -3" radius="0.8" height="1.5" color="#7B68EE"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000080"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
